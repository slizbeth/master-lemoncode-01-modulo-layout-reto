<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warner Live</title>
    <link rel="stylesheet" href="./assets/styles/main.scss">
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <img src="assets/logo.png" />
          <div class="header__title">Warner Live</div>
        </div>
        <div class="header__buttons">
          <div class="button">Inicio</div>
          <div class="button">Buscar</div>
        </div>
      </header>
      <main class="main">
        <div class="main__title">
          Los <span class="main__title__number"></span> m√°s populares hoy
        </div>
        <section class="main__top-section">
          <div class="main__top-item"><img src="assets/top/5.jpg" /></div>
          <div class="main__top-item"><img src="assets/top/4.jpg" /></div>
          <div class="main__top-item"><img src="assets/top/3.jpg" /></div>
          <div class="main__top-item"><img src="assets/top/2.jpg" /></div>
          <div class="main__top-item"><img src="assets/top/1.jpg" /></div>
        </section>
        <div class="main__section-title">Comedias</div>
        <section class="main__first-section">
          <div class="item item1"><img src="assets/line-2/1.jpg" class="item__covers" /></div>
          <div class="item item2"><img src="assets/line-2/2.jpg" class="item__covers" /></div>
          <div class="item item3"><img src="assets/line-2/3.jpg" class="item__covers" /></div>
          <div class="item item4"><img src="assets/line-2/4.jpg" class="item__covers" /></div>
          <div class="item item5"><img src="assets/line-2/5.jpg" class="item__covers" /></div>
          <div class="item item6"><img src="assets/line-2/6.jpg" class="item__covers" /></div>
        </section>
        <div class="main__section-title">Dramas basados en libros</div>
        <section class="main__second-section">
          <div class="item item1"><img src="assets/line-1/1.jpg" class="item__covers" /></div>
          <div class="item item2"><img src="assets/line-1/2.jpg" class="item__covers" /></div>
          <div class="item item3"><img src="assets/line-1/3.jpg" class="item__covers" /></div>
          <div class="item item4"><img src="assets/line-1/4.jpg" class="item__covers" /></div>
          <div class="item item5"><img src="assets/line-1/5.jpg" class="item__covers" /></div>
          <div class="item item6"><img src="assets/line-1/6.jpg" class="item__covers" /></div>
        </section>
      </main>
      <footer class="footer">Warner Live <span>&#169;</span></footer>
    </div>
  </body>
</html>
